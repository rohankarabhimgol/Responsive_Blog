<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveBlog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span><a href="/">iBlog</a></span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Artical Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto"><hr></div>

    <div class="contact-content">
        <div class="max-width-1 m-auto font2">
            <h2>Feel free to contact us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your phone number">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submmit</button>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>&copy;CopyrightiBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/school">Desigine Credicts</a>
